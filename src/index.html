<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				<hr>
				<a class="align-items-center text-secondary" href="#" style="text-decoration: none">

							<line x1="12" y1="8" x2="12" y2="16"></line>

					</div>

			</div>

				<h5 class="sidebar-heading d-flex justify-content-between align-items-center text-muted">Documents</h5>
				
				<ul id="documents-list" class="nav flex-column mb-2"></ul>

				<hr>
				<a class="align-items-center text-secondary" href="#" style="text-decoration: none">

						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

					<h1 class="cover-heading">DocMan.</h1>

					<p class="lead">
						<a href="https://muchen.ca/documents" class="btn btn-lg btn-outline-success">See online</a>

			<p id="status-text" class="text-dark m-0">Status text</p>
